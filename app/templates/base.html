<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  {% block styles %} 
  <!--Bootstrap-icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ifekaobi.css') }}">
 <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
 {% endblock %}

  <!-- JavaScript libraries -->
  {% block JavaScript %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
    crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript plugins -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  {% endblock JavaScript %}

  <style>
    html,
    body {
      height: 100%;
    }


    .container {
      min-height: 100%;
      max-width: 800px; 
      display: flex;
      flex-direction: column;
      justify-content: center; /* Align container vertically in the center */
      align-items: center; /* Align container horizontally in the center */
    }
 

.row {
  margin-bottom: 1rem; /* Add margin below each row */
}
    h2 {
  font-size: 1.5rem; /* Increase the font size of heading */
  margin-bottom: 0.5rem; /* Add some spacing below heading */
}

    p {
  margin-bottom: 0.5rem; /* Add some spacing below paragraphs */
}

   
  </style>
</head>

<body class="bg-dark" style="padding-top: 80px; zoom: 100%;">
  {% include 'navbar.html' %}

  <main class="container bg-light"  >
  <div>    
  {% block content %}
  {% endblock content%}
</div>
</main>

  
  {% include 'footer.html' %}
</body>
</html>
