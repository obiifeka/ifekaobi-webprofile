{% extends 'base.html' %}

{% block content %}
    <main class="container bg-light">
        <section>
            <div class="container col-xl-10 col-xxl-8 px-4 py-3">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-5">
                        <img class="img-fluid" style="border-radius: 1rem;" src="/static/assetes/login.png" alt="login form">
                    </div>
                    <div class="col-lg-7">
                       
                        <form action="/home" method="POST" name="login_user_form" class="p-4 p-md-5 border rounded-3 bg-light">
                             <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="fw-bold" style="letter-spacing: 1px; color: #073101">Login</h3>
                    <a href="/signup" type="button" class="btn btn-primary" style="background-color: white; color: black;">Register</a>
                        </div>
                            <input id="next" name="next" type="hidden" value="">
                            <input id="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token }}">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" required type="email" value="">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" required type="password" value="">
                                <label for="password">Password</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember" name="remember" value="y">
                                        <label class="form-check-label" for="remember">Stay signed in</label>
                                    </div>
                                </div>
                                <div class="col-6 text-end">
                                    <a href="/reset" type="button" class="btn btn-link">Forgot Password</a>
                                </div>
                            </div>
                            <div class="d-grid">
                                <input class="btn btn-success" id="submit" name="submit" type="submit" value="Login">
                            </div>
                            <div class="btn-group btn-group-sm mt-3" role="group" aria-label="Basic example">
                                <a href="/confirm" type="button" class="btn btn-info">Confirm Email</a>
                            </div>
                        </form>
                        <div class="text-muted small mt-3">
                            <a href="#!" class="me-2">Terms of Use</a>
                            <a href="#!" class="me-2">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
