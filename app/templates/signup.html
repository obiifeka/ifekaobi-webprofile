{% extends 'base.html' %}

{% block content %}
    <main class="container bg-light">
        <section>
            <div class="container col-xl-10 col-xxl-8 px-4 py-3">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-5">
                        <img class="img-fluid" style="border-radius: 1rem;" src="/static/assetes/signup.png" alt="signup form">
                    </div>
                    <div class="col-lg-7">
                        <form action="/signin" method="POST" name="signup_user_form" class="p-4 p-md-5 border rounded-3 bg-light">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="fw-bold" style="letter-spacing: 1px; color: #073101">Sign Up</h5> 
                                <a href="/signin" type="button" class="btn btn-primary" style="background-color: white; color: black;">signin</a>
                            </div>
                            <input id="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token }}">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" required type="email" value="{{ csrf_token }}">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" required type="password" value="{{ csrf_token }}">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="confirm_password" name="confirm_password" required type="password" value="{{ csrf_token }}">
                                <label for="confirm_password">Confirm Password</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agree_terms" name="agree_terms" required>
                                        <label class="form-check-label" for="agree_terms">I agree to the Terms of Use and Privacy Policy</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <input class="btn btn-success" id="submit" name="submit" type="submit" value="Sign Up">
                            </div>
                        </form>
                        <div class="text-muted small mt-3">
                            <a href="#!" class="me-2">Terms of Use</a>
                            <a href="#!" class="me-2">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
